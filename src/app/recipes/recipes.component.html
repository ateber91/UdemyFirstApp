<div>
  <div class="col-md-5">
    <app-recipe-list (recipeItemEmitter) = "clickedRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details *ngIf="currentRecipeSelected; else infoText"  [recipe]="currentRecipeSelected"></app-recipe-details>
    <ng-template #infoText><p>Please select a Recipe!</p></ng-template>
  </div>
</div>
