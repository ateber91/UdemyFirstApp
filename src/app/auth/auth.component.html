<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
        <ng-template appPlaceholder></ng-template>
        <div *ngIf="isLoading" style="text-align: center">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-froup">
                <label for="email" class="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" email required />
            </div>
            <div class="form-froup">
                <label for="password" class="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required
                    minlength="6" />
            </div>
            <div>
                <button class="btn btn-primary" type="submit"
                    [disabled]="authForm.invalid">{{ isLoginMode ? 'Login' : 'Sign up'}}</button>
                <button class="btn btn-primary" (click)="onSwitchMode()"
                    type="button">{{isLoginMode ? 'Swith to Sign up' : 'Swith to Login'}}</button>
            </div>
        </form>
    </div>
</div>
