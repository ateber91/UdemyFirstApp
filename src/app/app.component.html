<app-header (headerClicked) = "clickedHeaderFunc($event)"></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">

      <app-recipes *ngIf="clickedHeader === 'Recipes'"></app-recipes>
      <app-shopping-list *ngIf="clickedHeader === 'Shopping List'"></app-shopping-list>
    </div>
  </div>
</div>
